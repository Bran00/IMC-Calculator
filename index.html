<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>IMC</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="alert-error">
  Digite somente números!
</div>
<div class="container">
<div class="modal-wrapper ">
  <div class="modal card">
    <button class="close" onclick="onclick()">
      <img src="./SVG/close.svg" alt="Botão de fechamento">
    </button>
    <h2 id="title">Seu imc é de 30</h2>
  </div>
</div>
<form class="card">
  <h2 class="title">Cálculo de IMC</h2>
  <div class="input-wrapper">
  <label for="weight">Peso(kg)</label>
  <input placeholder="70" type="text" name="kilos" id="weight"/>
  </div>
  <div class="input-wrapper">
  <label for="height">Altura(cm)</label>
  <input placeholder="170" type="text" name="altura" id="height"/>
  </div>
  <button type="submit" id="calculateIMC">Calcular IMC </buttom> 
</form>
</div>
<script src="/js/script.js" defer type="module"></script>
</body>
</html>
